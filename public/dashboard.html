<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Swim Lap Control</title>

    <!--! Custom CSS -->
    <link rel="stylesheet" href="./assets/css/dashboard.css" />

    <!--! Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
    <h1>Lap Tracker</h1>
    </header>

    <main class="container mt-4">
    <div class="row">
        <!--! Left Column: User Info -->
        <section class="col-md-4 mb-4">
            <fieldset>
                <legend>User Info / Start Session</legend>

                <!--! Username Input -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputValue" placeholder="Your name" />
                    <label for="floatingInputValue">User Name</label>
                </div>

                <!--! Pool Size Select -->
                <legend>Pool Size</legend>
                <select class="form-select mb-2" id="pool-size-select">
                    <option selected>Please set up Pool Size</option>
                    <option value="10">10 meters</option>
                    <option value="15">15 meters</option>
                    <option value="20">20 meters</option>
                    <option value="30">30 meters</option>
                    <option value="50">50 meters</option>
                    <option value="custom">Other - type</option>
                </select>

                <!--! Custom Pool Size Input -->
                <input class="form-control mb-3 hidden" type="number" id="custom-pool-size" min="1" placeholder="Type custom pool size" />

                <!--! Start Button -->
                <button class="btn btn-primary start-button w-100">Start Session</button>
            </fieldset>
        </section>

        <!--! Right Column: Lap Info + Stats -->
        <section class="col-md-8">
            <div class="row">
            <!--! Lap Display: Full width -->
                <div class="col-12 mb-4">
                    <div class="lap-display card p-3 hidden">
                        <h2 class="lap-counter">Lap 0</h2>
                        <div class="lap-time">--:--.--</div>
                    </div>
                </div>
                
                <!--! Left Half: Last Lap & Partial -->
                <div class="col-md-6 mb-4">
                    <div class="card p-3">
                        <h3 class="last-partial">Last Partial</h3>
                        <div class="display-last-partial">--:--.--</div>
                        <h3 class="last-lap mt-3">Last Lap</h3>
                        <div class="display-last-lap">--:--.--</div>
                    </div>
                </div>
                
            <!--! Right Half: Records & Average -->
            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <h3 class="fast-partial">Fast Partial</h3>
                    <div class="display-partial-record">--:--.--</div>
                    <h3 class="fast-lap mt-3">Fast Lap</h3>
                    <div class="display-record">--:--.--</div>
                </div>
            </div>
                <!--! Lap Display: Full width -->
                <div class="col-12 mb-4">
                    <div class="average-display card p-3 hidden">
                            <h3 class="average mt-4">Average</h3>
                            <div class="display-average">--:--.--</div>
                        </div>
                    </div>
            </div>
        </section>
    </div>
    </main>

    <!--! Stop Button -->
    <section class="text-center my-4 ">
        <button class="btn btn-danger stop-session">Stop Session</button>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
