<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Lap Control</title>
    <link rel="stylesheet" href="./asstes/css/dashboard.css">
</head>
<body>

    <header>
        <h1>Lap Tracker</h1>
    </header>

    <main>

        <!-- ! Pool size input -->
        <section class="setup-pool-size">
            <label for="pool-size" class="label-pool-size">Pool Size (meters)</label>
            <input class="input-pool-size" type="number" id="pool-size" min="1", placeholder="Please enter the pool size">
            <button class="start-button">Start Session</button>
        </section>

        <!-- ! lap information -->
        <section class="setup-lap-info">
            <div class="lap-display" class="hidden">
                <h2 class="lap-counter">Lap 0</h2>
                <div class="lap-time">--:--.--</div>
            </div>
        </section>
    </main>






    <script src="/socket.io/socket.io.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
